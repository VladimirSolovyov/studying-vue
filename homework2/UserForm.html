<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Редактирование пользователей</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <!--Template main-->
    <div id="app" v-cloak>
            <users-form v-bind:list="users"></users-form>
        </div>
        <!--Template userForm-->
        <div id="userForm">
            <div>
                <p>Список пользователей</p>
                <table class="table">
                    <thead class="thead-light">
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                      </tr>
                    </thead>
                    <tbody v-for="item in list" v-bind:key="item.id">
                      <tr>
                        <th scope="row">{{item.id}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.lastname}}</td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>

    <!-- Vue blocks -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
    const UserForm = {
        template: '#userForm',
        props:{
            list:{
                type:Array,
                required: true
            }
        }
    };    

    window.app = new Vue({
        el: '#app',
        components: {
            'users-form': UserForm
        },
        data: function () {
            return {
                users: []
            }
        },

        mounted: function () {
            this.loadUsers();
        },

        watch: {
            users: {
                handler:"watchUserLoad"
            }
        },

        methods: {
            loadUsers: function () {
                this.users = [
                    {id:1,name:'test1',lastname:'lastname1'},
                    {id:2,name:'test2',lastname:'lastname2'},
                    {id:3,name:'test3',lastname:'lastname3'},
                    {id:4,name:'test4',lastname:'lastname4'},
                    {id:5,name:'test5',lastname:'lastname5'},
                ]
            },
            watchUserLoad: function () {
                console.log('Пользователи загружены!');
            }
        }
    })   
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>    
</body>
</html>
